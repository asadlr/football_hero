name: Golden Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  golden_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "latest"

    - name: Install dependencies
      run: flutter pub get

    - name: Run Golden Tests
      run: flutter test --update-goldens
