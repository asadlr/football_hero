name: Complete User Journey Tests

on: [push, pull_request]

jobs:
  complete_user_journey_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: latest
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run Complete User Journey Tests
        run: flutter test test/end_to_end/complete_user_journey/
