name: Service Tests

on: [push, pull_request]

jobs:
  service_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: latest

      - name: Install dependencies
        run: flutter pub get

      - name: Run Service Tests
        run: flutter test test/services/
