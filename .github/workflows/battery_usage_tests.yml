name: Battery Usage Tests

on: [push, pull_request]

jobs:
  battery_usage_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run Battery Usage Tests
        run: flutter test test/performance/battery_usage/
