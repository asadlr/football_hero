name: RTL Testing Suite

on: [push, pull_request]

jobs:
  rtl_testing_suite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run RTL Tests
        run: flutter test test/localization/rtl/
