name: Basic Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true
      
      - name: Create empty .env file
        run: |
          mkdir -p assets
          touch assets/.env
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Run tests
        run: flutter test
