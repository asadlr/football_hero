name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true
      
      - name: Create .env file
        run: |
          mkdir -p assets
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > assets/.env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> assets/.env
          echo "ENV=${{ secrets.ENV }}" >> assets/.env
          echo "LOG_INFO=${{ secrets.LOG_INFO }}" >> assets/.env
          echo "LOG_WARNING=${{ secrets.LOG_WARNING }}" >> assets/.env
          echo "LOG_ERROR=${{ secrets.LOG_ERROR }}" >> assets/.env
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Run tests
        run: flutter test
      
      - name: Fix Gradle configuration
        run: |
          cd android
          cat > gradle.properties << EOL
          org.gradle.jvmargs=-Xmx1536M
          android.useAndroidX=true
          android.enableJetifier=true
          EOL

      - name: Clear any existing local.properties
        run: |
          cd android
          rm -f local.properties
          touch local.properties
      
      - name: Build APK (Debug)
        run: flutter build apk --debug
        
      # Remove the artifact upload step for now
