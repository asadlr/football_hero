name: Security Tests

on:
  push:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 2' # Run weekly on Tuesdays
  workflow_dispatch:

jobs:
  authentication_tests:
    name: Authentication Security Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Start Supabase local instance
        run: docker-compose up -d
        working-directory: ./supabase
      
      - name: Run authentication security tests
        run: flutter test test/security/authentication_test.dart
      
      - name: Stop Supabase instance
        if: always()
        run: docker-compose down
        working-directory: ./supabase
  
  rls_tests:
    name: Row Level Security Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Start Supabase local instance
        run: docker-compose up -d
        working-directory: ./supabase
      
      - name: Run RLS security tests
        run: flutter test test/security/rls_test.dart
      
      - name: Stop Supabase instance
        if: always()
        run: docker-compose down
        working-directory: ./supabase
  
  dependency_scanning:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Run dependency scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'