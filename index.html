<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FootballHero CI/CD Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>FootballHero CI/CD Dashboard</h1>
    <p class="timestamp">Last updated: </p>
  </header>
  
  <div class="container">
    <section class="workflow-stats">
      <h2>Workflow Status</h2>
      <div class="charts">
        
      </div>
      
      <table class="status-table">
        <thead>
          <tr>
            <th>Workflow</th>
            <th>Success Rate</th>
            <th>Avg Duration</th>
            <th>Latest Run</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </section>
    
    <section class="pr-stats">
      <h2>Pull Requests</h2>
      <div class="stats-overview">
        <div class="stat-card">
          <h3>Open PRs</h3>
          <div class="stat-value">0</div>
        </div>
        <div class="stat-card">
          <h3>Avg Time to Merge</h3>
          <div class="stat-value">0.0 hours</div>
        </div>
      </div>
      
      
      <p>No open pull requests.</p>
      
    </section>
  </div>
  
  <footer>
    <p>FootballHero CI/CD Dashboard - Generated by GitHub Actions</p>
  </footer>
</body>
</html>
